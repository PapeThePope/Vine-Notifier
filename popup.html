<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Vine Notifier Einstellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 320px;
      background-color: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #146eb4;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 1.25em;
      font-weight: bold;
    }
    form {
      padding: 16px;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="number"],
    input[type="time"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95em;
    }
    .toggle, .row {
      display: flex;
      align-items: center;
      margin-top: 12px;
    }
    .toggle input {
      margin-right: 8px;
      transform: scale(1.2);
    }
    .row label {
      flex: 0 0 60px;
      margin: 0;
      font-weight: normal;
    }
    .row input {
      flex: 1;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      background-color: #ff9900;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e68a00;
    }
    .note {
      font-size: 0.85em;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>Einstellungen</h2>
  <form id="settingsForm">
    <!-- Aktivierung -->
    <div class="toggle">
      <input type="checkbox" id="enabledSwitch" name="enabled">
      <label for="enabledSwitch">Aktiviert</label>
    </div>

    <!-- Webhook URL -->
    <label for="webhookUrl">Webhook-URL (<code>{ArticleName}</code>):</label>
    <input type="text" id="webhookUrl" name="webhookUrl" placeholder="https://example.com/hook/{ArticleName}" required />

    <!-- HTTP-Methode -->
    <label for="httpMethod">HTTP-Methode:</label>
    <select id="httpMethod" name="httpMethod">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
    </select>

    <!-- Body-Feld fÃ¼r POST -->
    <div id="bodyContainer" style="display:none;">
      <label for="postBody">POST-Body (z.B. JSON):</label>
      <textarea id="postBody" name="postBody" rows="4" placeholder="{ \"product\": \"{ArticleName}\" }"></textarea>
    </div>

    <!-- Refresh-Intervalle -->
    <label for="minInterval">Min. Refresh-Intervall (Sek.):</label>
    <input type="number" id="minInterval" name="minInterval" min="1" required />

    <label for="maxInterval">Max. Refresh-Intervall (Sek.):</label>
    <input type="number" id="maxInterval" name="maxInterval" min="1" required />

    <!-- Zeitfenster -->
    <label>Zeitfenster</label>
    <div class="row">
      <label for="fromTime">Von</label>
      <input type="time" id="fromTime" name="fromTime" required />
    </div>
    <div class="row">
      <label for="toTime">Bis</label>
      <input type="time" id="toTime" name="toTime" required />
    </div>

    <!-- Filter -->
    <label for="filter">Filter (optional):</label>
    <input type="text" id="filter" name="filter" placeholder="z.B. Kamera" />

    <button type="submit">Speichern</button>
    <p id="statusMsg" class="note"></p>
  </form>

  <script src="popup.js"></script>
</body>
</html>
